<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Star Wars Memory</title>

  <script   src="https://code.jquery.com/jquery-2.2.3.js"></script>
  <link rel="stylesheet" type="text/css" href="dist/css/cardstarter.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <main>
    <h1>Star Wars</h1>
    <h2>Memory</h2>
    <div class="box">
      <div id="timer" class="timer">
        <timer id="timer">Count Down</timer>
      </div>
    </div>
    <div class="sandCrawler">
      <div class="group1">
        <div id="jawa0" class="card back-red no-border large"></div>
        <div id="jawa1" class="card back-red no-border large"></div>
        <div id="jawa2" class="card back-red no-border large"></div>
        <div id="jawa3" class="card back-red no-border large"></div>
        <div id="jawa4" class="card back-red no-border large"></div>
      </div>

      <div class="group2">
        <div id="jawa5" class="card back-red no-border large"></div>
        <div id="jawa6" class="card back-red no-border large"></div>
        <div id="jawa7" class="card back-red no-border large"></div>
        <div id="jawa8" class="card back-red no-border large"></div>
        <div id="jawa9" class="card back-red no-border large"></div>
      </div>
    </div>

      <div class="buttons">
        <div id="startButton" class="startButton">
          <button id="Start">Click to Play!</button>
        </div>
        <div id="resetButton" class="resetButton">
          <button id="Reset">Reset</button>
        </div>
      </div>


  </main>





<script src="js/main.js"></script>
</body>
</html>
