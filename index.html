<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Star Wars Memory</title>

  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.12.0/lodash.min.js"></script>

  <link rel="stylesheet" type="text/css" href="dist/css/cardstarter.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<main>
  <h1>Star Wars</h1>
  <h2>Memory</h2>

  <div class="box">
    <div id="timer" class="timer">
      <timer id="timer">Count Down</timer>
    </div>
  </div>

  <div class="board">
    <div class="row1">
      <div id="cell0" class="card back-red xlarge"></div>
      <div id="cell1" class="card back-red xlarge"></div>
      <div id="cell2" class="card back-red xlarge"></div>
      <div id="cell3" class="card back-red xlarge"></div>
      <div id="cell4" class="card back-red xlarge"></div>
      <div id="cell5" class="card back-red xlarge"></div>
    </div>

    <div class="row2">
      <div id="cell6" class="card back-red xlarge"></div>
      <div id="cell7" class="card back-red xlarge"></div>
      <div id="cell8" class="card back-red xlarge"></div>
      <div id="cell9" class="card back-red xlarge"></div>
      <div id="cell10" class="card back-red xlarge"></div>
      <div id="cell11" class="card back-red xlarge"></div>
    </div>
  </div>

  <div class="buttons">
    <div id="startButton" class="startButton">
      <button id="Start">Click to Play!</button>
    </div>
    <div id="resetButton" class="resetButton">
      <button id="Reset">Reset</button>
    </div>
  </div>

</main>

<script src="js/main.js"></script>
</body>
</html>
